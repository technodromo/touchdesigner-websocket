<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensajes a TouchDesigner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enviar Mensajes dedicados</h1>
    <textarea id="message" placeholder="Escribe tu mensaje aquí..."></textarea>
    <br>
    <button id="sendBtn">Enviar Mensaje</button>

    <script>
        // Conectar al servidor WebSocket
        const socket = new WebSocket('https://socket-server-dromo.onrender.com:443'); // Reemplaza con tu URL WebSocket

        socket.onopen = () => {
            console.log('Conectado al servidor WebSocket');
        };

        socket.onerror = (error) => {
            console.error('Error en la conexión WebSocket:', error);
        };

        socket.onclose = () => {
            console.log('Conexión WebSocket cerrada');
        };

        // Enviar mensaje al hacer clic en el botón
        document.getElementById('sendBtn').addEventListener('click', () => {
            const message = document.getElementById('message').value.trim();
            if (message) {
                socket.send(message); // Enviar el mensaje al servidor WebSocket
                console.log('Mensaje enviado:', message);
                alert('Mensaje enviado: ' + message);
                document.getElementById('message').value = ''; // Limpiar el campo de texto
            } else {
                alert('Por favor, escribe un mensaje antes de enviar.');
            }
        });
    </script>
</body>
</html>
